	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
		padding:0;
	}
	
	/* Preformatted ASCII Text
	* --------------------------------------- */
	pre{
		color: #00FF11;
		margin-bottom:0;
		padding:0;
		  text-shadow:
   -1px -1px 0 #000,  
    1px -1px 0 #000,
    -1px 1px 0 #000,
     1px 1px 0 #000;
	}
	
	/* GOLD ASCII Text
	* --------------------------------------- */
	.gold{
		color: gold;
		text-shadow:
   -1px -1px 0 gold,  
    1px -1px 0 gold,
    -1px 1px 0 gold,
     1px 1px 0 gold;
	}

	/* BLACK ASCII Text
	* --------------------------------------- */
	.black{
		color: black;
		text-shadow:
   -1px -1px 0 black,  
    1px -1px 0 black,
    -1px 1px 0 black,
     1px 1px 0 black;
	}
	
		/* Red ASCII Text
	* --------------------------------------- */
	.red{
		font-size: 150%;
		color: red;
		text-shadow:
   -1px -1px 0 red,  
    1px -1px 0 red,
    -1px 1px 0 red,
     1px 1px 0 red;
	}
	
			/* white ASCII Text
	* --------------------------------------- */
	.white{
		font-size: 150%;
		color: white;
		text-shadow:
   -1px -1px 0 white,  
    1px -1px 0 white,
    -1px 1px 0 white,
     1px 1px 0 white;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
		overflow: hidden;
	}

	#myVideo{
		position: absolute;
		right: 0;
		bottom: 0;
		top:0;
		right:0;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
 		background-color: black; /* in case the video doesn't fit the whole page*/
  		background-image: url(moon.png);
  		background-position: center center;
  		background-size: contain;
		backgroud: url(moon.png) no-repeat;
   		object-fit: cover; /*cover video background */
   		z-index:3;
	}



	/* Layer with position absolute in order to have it over the video
	* --------------------------------------- */
	#section0 .layer{
		position: absolute;
		z-index: 4;
		width: 100%;
		left: -5%;
		top: 17%;
	}

	/*solves problem with overflowing video in Mac with Chrome */
	#section0{
		overflow: hidden;
	}


	/*solves problem with overflowing video in Mac with Chrome */
	#section02{
		background: black;
	}
	
	/*remove text decoration from links */
	a{
		text-decoration: none;
		color: #00FF11;
	}

	/*slides*/
	#slide0{
			background-image: url(gmmb1.png);
			background:
    /* top, transparent black, faked with gradient */ 
    linear-gradient(
      rgba(0, 0, 0, 0.7), 
      rgba(0, 0, 0, 0.7)
    ),url(gmmb1.png);
	}
	#slide0b{
		background-image: url(ship2.gif);
			background:
    /* top, transparent black, faked with gradient */ 
    linear-gradient(
      rgba(0, 0, 0, 0.7), 
      rgba(0, 0, 0, 0.7)
    ),url(ship2.gif);
	}
	
		#slide0c{
		background-image: url(sushi_research.jpg);
			background:
    /* top, transparent black, faked with gradient */ 
    linear-gradient(
      rgba(0, 0, 0, 0.7), 
      rgba(0, 0, 0, 0.7)
    ),url(sushi_research.jpg);
	background-repeat: no-repeat;
	background-position: center; 
	}

	</style>
